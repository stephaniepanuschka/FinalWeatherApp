<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <title>Weather</title>
  </head>
  <body>
    <div class="weather">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="text"
            placeholder="Enter a city..."
            required
            id="search-form-input"
            class="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="weather-app-data">
          <div>
            <h1 class="weather-city" id="city"></h1>
            <p class="weather-details">
              <span id="time"></span>, <span id="description"></span>
              <br />
              Humidity: <strong id="humidity"></strong>, Wind:
              <strong id="wind-speed"></strong>
            </p>
          </div>
          <div class="weather-app-container">
            <img id="icon" class="weather-app-icon" />
            <div class="weather-temperature" id="temperature"></div>
            <div class="weather-unit">Â°C</div>
          </div>
        </div>
          <div class="weather-forecast" id="forecast">
          </div>
                  
      </main>

      <footer>
        This project was coded by
        <a href="https://github.com/stephaniepanuschka" target="_blank"
          >Stephanie Panuschka</a
        >, is open-sourced on
        <a
          href="https://github.com/stephaniepanuschka/FinalWeatherApp"
          target="_blank"
          >Github</a
        >
        and hosted on
        <a href="https://final-weather-app-drab.vercel.app/" target="_blank"
          >Vercel</a
        >
      </footer>
    </div>
  
    <script src="src/index.js"></script>
  </body>
</html>
