<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link href="https://fonts.google.com/selection/embed" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <title>Weather</title>
  </head>
  <body>
    <div class="weather">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="text"
            placeholder="Enter a city..."
            required
            id="search-form-input"
            class="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="weather-app-data">
        <div>
          <h1 class="weather-city" id="city"></h1>
          <p class="weather-details">
            Wednesday 10:20, cloudy
            <br />
            Humidity: <strong>94%</strong>, Wind:<strong>1.54km/h</strong> 
          </p>
        </div>
        <div class="weather-app-container">
          <div class="weather-icon">☁️ </div>
          <div class="weather-temperature" id="temperature"></div>
          <div class="weather-unit">°C</div>
        </div>
        </div>
      </main>

      <footer>
        This project was coded by
        <a href="https://github.com/stephaniepanuschka" target="_blank"
          >Stephanie Panuschka</a
        >, is open-sourced on
        <a
          href="https://github.com/stephaniepanuschka/FinalWeatherApp"
          target="_blank"
          >Github</a
        >
        and hosted on
        <a href="https://weather-shecodes-final.netlify.app/" target="_blank"
          >Netlify</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
